<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站关闭通知</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
        }
        .notification {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 1px solid #ddd;
        }
        .notification h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 10px;
        }
        .notification p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
        }
        .notification .date {
            font-size: 1em;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="notification">
        <h1>网站关闭通知</h1>
        <p>感谢大家近半年来的支持。由于网站未能达到预期效果，我们决定关闭网站并清理资源。感谢大家的理解，有缘再聚。</p>
        <p class="date">关闭时间：2024年5月25日</p>
    </div>
</body>
</html>
